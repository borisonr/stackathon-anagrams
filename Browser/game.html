<h4>Invite your friends to join this game by having them go to https://playanagrams.herokuapp.com and type in the name of your game</h3>
<h1 ng-show="gameOver">{{gameOver}}</h1>
<button type="submit" class="btn btn-success" ng-click="newGame()" >New Game</button>
</div>
<button type="submit" class="btn btn-success" ng-click="score()" >Please score us, Ms. Computer</button>
<br>
<h4>~You are Player {{currentPlayer.number}}~</h4>
<br>
<p></p>
<p>
<span ng-repeat="tile in tiles track by $index">
<button class="btn-lg btn-warning" preventdefault>{{ tile }} </button><span> </span></span>
</p>
<h4 ng-hide="!chars || phone">There are {{chars.length}} tiles left</h4>
<form class="form-inline">
<input type="text" ng-model="myWord" name="myWord" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
<button type="submit" class="btn btn-success" ng-click="newWord()">Submit word</button>
</form>
<br>
<p ng-show="error" class="text-danger">{{error}}<p>
<br>

<button type="submit" class="btn btn-success" ng-click="newTile()" >Flip a New Tile</button>

<div class="row">
<div class="col-md-4" ng-repeat="player in players">
<h4>Player {{player.number}}'s Words:</h4>
<ul>
    <li ng-repeat="word in player.words track by $index">{{ word }} </li>
</ul>
