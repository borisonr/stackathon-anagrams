<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anagrams</title>
    <script src="/angular/angular.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <!-- <script src="/socket.io/lib/socket.js"></script> -->
    <script src="app.js"></script>
</head>
<body ng-app="Anagrams">
	<h3>Welcome to Anagrams</h3>
	<div ng-controller="boardCtrl">
    <p>
		<span ng-repeat="tile in tiles">{{ tile.letter }} </span>
    </p>
    <button ng-click="newTile()" ng-hide="!phone">New Tile</button>
	</div>
</body>
</html>
