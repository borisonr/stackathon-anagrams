<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anagrams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <script src="/angular/angular.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="Anagrams">
	<h3>Welcome to Anagrams</h3>
	<div ng-controller="boardCtrl" class="container">
    <p>
		<div class="border-top-radius" ng-repeat="tile in tiles"><span >{{ tile.letter }} </span></div>
    </p>
    
    <form ng-hide="!phone" class="form-inline">
    <input type="text" ng-model="myWord" name="myWord">
    <button type="submit" class="btn btn-default" ng-click="newWord()">Submit word</button>
    </form>

    <button type="submit" class="btn btn-default" ng-click="newTile()" ng-hide="!phone">New Tile</button>
    
    <div ng-hide="phone">
    <h4>My Words:</h4>
    <ul>
        <li ng-repeat="word in words">{{ word }} </li>
    </ul>
    </div>

    </div>
</body>
</html>
