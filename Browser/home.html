<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anagrams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <script src="/angular/angular.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="Anagrams">
	<h3>Welcome to Anagrams</h3>
	<div ng-controller="boardCtrl" class="container">
    <p>
    <span ng-repeat="tile in tiles">
	<button class="btn-lg btn-warning" preventdefault>{{ tile.letter }} </button><span> </span></span>
    </p>
    
    <!-- ng-hide="!phone" -->
    <form  class="form-inline">
    <input type="text" ng-model="myWord" name="myWord">
    <button type="submit" class="btn btn-success" ng-click="newWord()">Submit word</button>
    </form>
    <br>
    <p ng-show="error" class="text-danger">{{error}}<p>
    <br>
    <!-- ng-hide="!phone" -->
    <button type="submit" class="btn btn-success" ng-click="newTile()" >New Tile</button>
    
    <div class="row">
    <div class="col-md-4" ng-hide="phone" ng-repeat="player in players">
    <h4>Player {{player.number}}'s Words:</h4>
    <ul>
        <li ng-repeat="word in player.words">{{ word }} </li>
    </ul>
    </div>
    </div>

    </div>
</body>
</html>
